<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <title>chart demo</title>
        <style>
            body { background: whitesmoke; color: black; font-family: 'Lato', sans-serif; }
            .panel { width: 600px; height: 240px; font-size: 20px; padding: 20px; border: solid darkgray 0px; }
            #left { width: 700px; }
            #right { float: right; }
            #container { width: 1400px; }
            #search { width: 80px; color: black; font-family: 'Lato', sans-serif; }
            #input { width: 200px; }
        </style>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="right">
                <h1>quotes</h1>
                <div id="quotes" class="panel"></div>
                <h1>trades</h1>
                <div id="trades" class="panel"></div>
            </div>
            <div id="left">

                <h1>chart</h1>
                <div id="chart"></div>
                <br>

                <input type="text" placeholder="ETH" id="input">
<!--                <button id = "search" type="button" onclick="render_chart();">Get Value</button>-->
                <button id = "search" type="button" onclick="render_chart();">Search</button>
            </div>
        </div>
        <script src="demo.js"></script>
    </body>
</html>
